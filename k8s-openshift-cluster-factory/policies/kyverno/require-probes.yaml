apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-probes
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: require-readiness-liveness
      match:
        any:
          - resources:
              kinds: ["Pod"]
      validate:
        message: "readinessProbe and livenessProbe are required for containers."
        pattern:
          spec:
            containers:
              - readinessProbe: "?*"
                livenessProbe: "?*"
